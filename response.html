<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response HTML</title>   
</head>
<body>
    <div class="intro">
        <h1>Advices</h1>

    </div>

    <div id="quote"></div>
    <script>
      
            fetch('http://127.0.0.1:3001').then(
                (res) => {
                    console.log(res)
                    return res.text()
                }
            ).then(data => {
                // document.getElementById("quote").style.display = block
                console.log(data)
                document.getElementById("quote").innerHTML = data
            }).catch(err => {
                document.getElementById("quote").innerHTML = err
            })
        
    </script>
</body>
</html>
